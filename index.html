    <script>
        let map;
        let service;
        let currentMarkers = [];  // å­˜æ‰€æœ‰åœè»Šå ´çš„æ¨™è¨˜
        let currentInfoWindow = null;  // å­˜ç•¶å‰ InfoWindow

        function initMap() { //é»é€²ç¶²é ä¸­åœ°åœ–ä¸€é–‹å§‹å‡ºç¾çš„ä½ç½®
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 24.1477, lng: 120.6736 },
                zoom: 15,
                mapId: "b810571e5842e54d"
            });

            service = new google.maps.places.PlacesService(map);
        }


        function searchParking() {
            let searchText = document.getElementById("searchInput").value; // serachTextå­˜æ”¾è¼¸å…¥åœ°é»çš„å­—ä¸²
            let request = {
                query: searchText,
                fields: ["name", "geometry"]
            };

            service.findPlaceFromQuery(request, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                    let location = results[0].geometry.location;
                    map.setCenter(location);

                    // æœå°‹è©²åœ°é»é™„è¿‘çš„åœè»Šå ´
                    findNearbyParking(location);
                } else {
                    alert("æ‰¾ä¸åˆ°åœ°é»ï¼Œè«‹è¼¸å…¥å…¶ä»–å…§å®¹");
                }
            });
        }

        function findNearbyParking(location) {
            clearMarkers();

            let lat = (typeof location.lat === "function") ? location.lat() : location.lat;
            let lng = (typeof location.lng === "function") ? location.lng() : location.lng;

            let request = {
                location: new google.maps.LatLng(lat, lng),
                radius: 1000,
                type: "parking"
            };
            service.nearbySearch(request, function (results, status) {
                console.log("`nearbySearch()` å›å‚³ç‹€æ…‹:", status, "çµæœ:", results);
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => {
                        createMarker(place);
                    });
                } else {
                    console.warn("æ‰¾ä¸åˆ°é™„è¿‘çš„åœè»Šå ´ï¼ŒAPI ç‹€æ…‹:", status);
                }
            });
        }

        function createMarker(place) {
            let marker = new google.maps.marker.AdvancedMarkerElement({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            currentMarkers.push(marker);

            let infoWindow = new google.maps.InfoWindow({
                content: place.name
            });

            marker.addListener("gmp-click", function () {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
                currentInfoWindow = infoWindow;
                currentInfoWindow.open(map, marker);
            });
        }

        function clearMarkers() {
            currentMarkers.forEach(marker => marker.map = null);
            currentMarkers = [];
        }

        function startVoiceSearch() { // èªéŸ³åŠŸèƒ½
            let recognition = new window.webkitSpeechRecognition();
            recognition.lang = "zh-TW";
            recognition.onresult = function (event) {
                document.getElementById("searchInput").value = event.results[0][0].transcript;
                searchParking();
            };
            recognition.start();
        }

        document.addEventListener("DOMContentLoaded", function () { //æŒ‰Enterè‡ªå‹•æœå°‹
            document.getElementById("searchInput").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    searchParking();
                }
            });
        });

        window.onload = initMap;
    </script>
