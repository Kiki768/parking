    // è¼¸å‡ºç‡Ÿæ¥­æ™‚é–“æ ¼å¼
    function formatServiceHours(openingHours) {
      console.log("OpeningHours:", openingHours);  // è¼¸å‡º openingHours ä¾†æª¢æŸ¥å…¶å€¼

      if (!openingHours || openingHours.length === 0) return 'æœªæä¾›ç‡Ÿæ¥­æ™‚é–“';

      const days = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­', 'å‘¨æ—¥'];
      let formattedHours = [];

      openingHours.forEach(hour => {
        const startTime = hour.StartTime;
        const endTime = hour.EndTime;

        // ç¢ºå®šå“ªäº›å¤©æ˜¯é–‹æ”¾çš„
        let openDays = [];
        if (hour.ServiceDay.Monday === 1) openDays.push('å‘¨ä¸€');
        if (hour.ServiceDay.Tuesday === 1) openDays.push('å‘¨äºŒ');
        if (hour.ServiceDay.Wednesday === 1) openDays.push('å‘¨ä¸‰');
        if (hour.ServiceDay.Thursday === 1) openDays.push('å‘¨å››');
        if (hour.ServiceDay.Friday === 1) openDays.push('å‘¨äº”');
        if (hour.ServiceDay.Saturday === 1) openDays.push('å‘¨å…­');
        if (hour.ServiceDay.Sunday === 1) openDays.push('å‘¨æ—¥');

        // å¦‚æœæ˜¯ä¸ƒå¤©éƒ½æœ‰ï¼Œå‰‡ç›´æ¥è¿”å› 'é€±ä¸€-é€±æ—¥'
        if (openDays.length === 7) {
          formattedHours.push(`é€±ä¸€~é€±æ—¥ ${startTime}~${endTime}`);
          return;
        }

        // å¦‚æœæ˜¯é€±ä¸€è‡³é€±äº”éƒ½æœ‰ï¼Œå‰‡ç›´æ¥è¿”å› 'é€±ä¸€-é€±äº”'
        if (openDays.length === 5 && openDays[0] === 'å‘¨ä¸€' && openDays[4] === 'å‘¨äº”') {
          formattedHours.push(`é€±ä¸€~é€±äº” ${startTime}~${endTime}`);
          return;
        }

        // å¦‚æœæ˜¯é€£çºŒçš„æ—¥å­ï¼Œåˆä½µç‚ºç¯„åœ
        let dayRange = mergeConsecutiveDays(openDays);
        const timeRange = `${startTime}~${endTime}`;

        formattedHours.push(`${dayRange} ${timeRange}`);
      });

      return formattedHours.join(', ') || 'ç„¡ç‡Ÿæ¥­æ™‚é–“è³‡æ–™';
    }

    // åˆä½µé€£çºŒçš„æ—¥æœŸç¯„åœ
    function mergeConsecutiveDays(days) {
      if (!days.length) return '';

      let merged = [];
      let start = days[0];

      for (let i = 1; i < days.length; i++) {
        if (days[i] !== days[i - 1] + 1) {
          merged.push(start === days[i - 1] ? start : `${start}~${days[i - 1]}`);
          start = days[i];
        }
      }

      merged.push(start === days[days.length - 1] ? start : `${start}~${days[days.length - 1]}`);

      return merged.join('ã€'); // ä¿®æ”¹é€™è£¡ï¼Œå°‡~æ”¹ç‚ºã€ä¾†åˆ†éš”æ—¥æœŸ
    }
